<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="simpleform.html" method="get">
      <fieldset style="width: 500px">
        <h1>Order Form</h1>
        <h2>What would you like to buy?</h2>
        <select name="product" id="product" style="width: 200px">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <h2>How many would you like to order?</h2>
        <input type="radio" name="quantity" value="1" />1 - $10
        <br />
        <input type="radio" name="quantity" value="2" />2 - $20
        <br />
        <input type="radio" name="quantity" value="3" />3 - $30
        <h2>Name *</h2>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="FirstName"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="LastName"
        />
        <h2>Email</h2>
        <input type="email" name="email" />
        <h2>Phone Number</h2>
        <input type="text" name="phone1" size="5" /> -
        <input type="text" name="phone2" size="5" /> -
        <input type="text" name="phone3" size="5" />
        <p><input type="submit" /></p>
      </fieldset>
    </form>
  </body>
</html>
